<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Profile component</title>
</head>
<body>
    <main>
        <article class="card">
            <header class="card__header">
                <img class="card__image"  src="asset/images/image-victor.jpg" alt="img">
            </header>
            <section class="card-body">
                <p class="card__text">Victor Crests <span class="card__age card__text--ligth">26</span></p>
                <p class="card__text card__text--ligth card__text--size">London</p>
            </section>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__text card__number">80K <span class="card__text--ligth">Follower</span></p>
                </div>
                <div class="card__stats">
                    <p class="card__text card__number">803K <span class="card__text--ligth">Likes</span></p>
                </div>
                <div class="card__stats">
                    <p class="card__text card__number">1.4K <span class="card__text--ligth">Photos</span></p>
                </div>
            </footer>
        </article>
    </main>
</body>
</html>

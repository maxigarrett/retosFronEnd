<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stiles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <header class="header">
        <h1 class="tittle">Learn to code by watching others</h1>
        <p class="subtittle">  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.
        </p>
    </header>

    <main>
        <section class="section">
            <header class="section__header">
                <p class="section__text">Try it free 7 days then $20/mo. thereafter</p>
            </header>
    
            <form class="form">
                <div class="form__field" data-error="First Name cannot be empty">
                    <input type="text" name="firstName" placeholder="First Name" class="form__input">
                </div>
                <div class="form__field" data-error="Last Name cannot be empty">
                    <input type="text" name="lastName" placeholder="Last Name" class="form__input">
                </div>
                <div class="form__field" data-error="Looks like this is not an email">
                    <input type="email" name="email"  placeholder="Email Adrdress" class="form__input">
                </div>
                <div class="form__field"data-error="Password cannot be empty">
                    <input type="password" name="pasword"  placeholder="Password" class="form__input">
                </div>
                <div class="form__field">
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                </div>
                <p class="form__terms">By clicking the button, you are agreeing to our <a class="form__terms-and-service">Terms and Services</a></p>
            </form>
        </section>
    </main>
</body>
<script src="js/app.js"></script>
</html>

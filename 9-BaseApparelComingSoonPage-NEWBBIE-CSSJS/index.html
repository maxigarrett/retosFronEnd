<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <header class="header">
        <img src="asset/images/logo.svg" srcset="" alt="img">
    </header>
    <picture class="picture">
        <source srcset="asset/images/hero-desktop.jpg" media="(min-width:768px)">
        <img src="asset/images/hero-mobile.jpg" >
    </picture>
    <main class="main">
        <h1 class="tittle"> WE'RE <span class="tittle__span">COMING SOON</span></h1>
        <p class="text">  Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form" class="form">
            <input class="form__email" type="email" id="email" placeholder="Email Address">
            <button id="formSubmit" class="form__submit" type="submit" value=""></button>
        </form>
    </main>
</body>
<script src="js/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--para el heading-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--para el body-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7c9296c8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="">
    </header>
    <main class="main">
        <img class="main__banner" src="huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="">
        <section class="section">
            <h1 class="section__tittle">Build The Community Your Fans Will Love</h1>
            <p class="section__subtittle">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="section__link" href="#">Register</a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__icon">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>
</html>

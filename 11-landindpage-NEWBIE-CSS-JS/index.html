<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7c9296c8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="" alt="logo">
    </header>
    <main class="main">
        <article class="article">
            <header class="article__header">
                <h1 class="article__title">PUBLISH YOU PODSCAST <span>EVERYWHERE</span></h1>
            </header>
            <p class="article__description">
                Upload your to Pod with a single click.We'll then distribute your podscat
                to Spotify,
                Apple Podscat,Google Podscasts,Pocket and more!
            </p>
            <ul class="social__list">
                <li class="social-list__item"><a><i class="fab fa-spotify"></i></a></li>
                <li class="social-list__item"><a><i class="fab fa-apple-pay"></i></a></li>
                <li class="social-list__item"><a><i class="fab fa-google-wallet"></i></a></li>
                <li class="social-list__item"><a><i class="fas fa-podcast"></i></a></li>
            </ul>
            <form id="form" class="form">
                <div class="form__field">
                    <input type="text" name="email">
                    <p id="error-message" class="error "></p>
                    <input type="submit" value="Request Acces">
                </div>
            </form>
        </article>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
